<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="shortcut icon"
      type="image/jpg"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor Challenge 1</title>
  </head>
  <body>
    <div class="card">
      <div class="img-container">
        <img
          src="./images/image-equilibrium.jpg"
          alt=""
          srcset=""
          class="img"
        />
      </div>
      <div class="text-container">
        <p class="name">Equilibrium #1308</p>
        <p class="light">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem, atque?
        </p>
        <div class="details-container">
          <div class="price">
            <p class="price-text">
              <img
                src="./images/icon-ethereum.svg"
                alt=""
                class="icon-eth"
              />0.041 ETH
            </p>
          </div>
          <div class="time-container">
            <p class="time">
              <img src="./images/icon-clock.svg" alt="" class="clock" /><span
                class="time-text"
                >3 days left</span
              >
            </p>
          </div>
        </div>
      </div>
      <hr class="line" />
      <div class="user">
        <img
          src="./images/image-avatar.png"
          alt=""
          srcset=""
          class="user-img"
        />
        <p class="user-text">
          Creation of <span class="username">Lorem Porem</span>
        </p>
      </div>
    </div>
  </body>
</html>
